<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitemap Test</title>
</head>
<body>
    <h1>Sitemap Functionality Test</h1>
    <div id="results"></div>

    <script>
        const resultsDiv = document.getElementById('results');

        async function testSitemap() {
            resultsDiv.innerHTML = '<p>Testing sitemap endpoints...</p>';

            const tests = [
                { name: 'Direct Backend Sitemap', url: 'https://web-builder-five-rust.vercel.app/sitemap.xml' },
                { name: 'Frontend Sitemap (should route to backend)', url: '/sitemap.xml' },
                { name: 'Backend Health Check', url: 'https://web-builder-five-rust.vercel.app/api/health' },
                { name: 'Frontend API Health Check', url: '/api/health' }
            ];

            for (const test of tests) {
                try {
                    const response = await fetch(test.url, {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/xml, application/json, text/plain, */*'
                        }
                    });

                    const contentType = response.headers.get('content-type');
                    const text = await response.text();

                    resultsDiv.innerHTML += `
                        <div style="margin: 10px 0; padding: 10px; border: 1px solid #ccc;">
                            <h3>${test.name}</h3>
                            <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                            <p><strong>Content-Type:</strong> ${contentType}</p>
                            <p><strong>Response (first 500 chars):</strong></p>
                            <pre style="background: #f5f5f5; padding: 10px; overflow: auto;">${text.substring(0, 500)}${text.length > 500 ? '...' : ''}</pre>
                        </div>
                    `;
                } catch (error) {
                    resultsDiv.innerHTML += `
                        <div style="margin: 10px 0; padding: 10px; border: 1px solid red;">
                            <h3>${test.name}</h3>
                            <p><strong>Error:</strong> ${error.message}</p>
                        </div>
                    `;
                }
            }
        }

        // Run test when page loads
        window.addEventListener('load', testSitemap);
    </script>
</body>
</html>
