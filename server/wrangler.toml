# Cloudflare Workers deployment configuration
name = "the-innovation-curve"
main = "api/index.js"
compatibility_date = "2025-08-07"

[vars]
NODE_ENV = "production"

# D1 Database configuration (for future use if you want to migrate from SQLite)
[[d1_databases]]
binding = "DB"
database_name = "blog-database"
# database_id will be generated when you create the D1 database

[env.development]
[env.development.vars]
NODE_ENV = "development"

[build]
command = "npm install"
