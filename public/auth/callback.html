<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Processing - The Innovation Curve</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 40px 20px;
            background: #f8fafc;
            color: #1a202c;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
        .loading {
            color: #4f46e5;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .error {
            color: #dc2626;
            font-size: 16px;
            margin-top: 20px;
        }
        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <p class="loading" id="status">Processing authentication...</p>
        <p class="error" id="error" style="display: none;"></p>
    </div>

    <script>
        (async () => {
            try {
                const statusElement = document.getElementById('status');
                const errorElement = document.getElementById('error');

                // Forward the entire query string to your Worker API
                const response = await fetch('/api/auth/callback' + window.location.search, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                if (response.ok) {
                    const data = await response.json();
                    statusElement.textContent = 'Authentication successful! Redirecting...';

                    // Redirect to the intended destination or home page
                    const redirectUrl = new URLSearchParams(window.location.search).get('redirect') || '/';
                    setTimeout(() => {
                        window.location.href = redirectUrl;
                    }, 1500);
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Authentication failed');
                }
            } catch (error) {
                console.error('Auth callback error:', error);
                const statusElement = document.getElementById('status');
                const errorElement = document.getElementById('error');

                statusElement.style.display = 'none';
                errorElement.style.display = 'block';
                errorElement.textContent = `Error: ${error.message}. Please try again.`;

                // Provide a way to retry
                setTimeout(() => {
                    window.location.href = '/';
                }, 5000);
            }
        })();
    </script>
</body>
</html>
